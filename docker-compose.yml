# Docker Compose pour d√©veloppement/test local
# Pour Dokploy: utilisez directement le Dockerfile avec env vars dans l'UI

services:
  orchestrator:
    build: .
    container_name: mcp-vibe-skills
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - STORE_PATH=/data/store.json
    volumes:
      - orchestrator-data:/data
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  orchestrator-data:
    driver: local
