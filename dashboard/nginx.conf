server {
    listen 80;

    # Basic Auth — protège tout le dashboard
    auth_basic "VibeCraft HQ";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API vers le backend
    # Utilise une variable pour éviter le crash au démarrage si le backend est down
    location /api/ {
        set $backend "https://mcp.hach.dev";
        proxy_pass $backend$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host mcp.hach.dev;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_cache off;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
